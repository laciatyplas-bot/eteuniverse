<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>ETERNIVERSE – Master Redakcja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>ETERNIVERSE</h1>
  <nav>
    <button id="btnWorlds">Światy</button>
    <button id="btnEditor">Edytor</button>
    <button id="btnExport">Eksport</button>
    <button id="btnConsole">Konsola</button>
  </nav>
</header>

<main class="layout">

  <!-- LEWA STRONA – STRUKTURA -->
  <aside id="worldPanel" class="panel">
    <h2>Światy</h2>
    <div id="worldList"></div>
  </aside>

  <!-- ŚRODEK – KSIĄŻKI / ROZDZIAŁY -->
  <section id="contentPanel" class="panel">
    <h2 id="contentTitle">Wybierz świat</h2>
    <div id="contentArea"></div>
  </section>

  <!-- PRAWA STRONA – EDYTOR -->
  <aside id="editorPanel" class="panel">
    <h2>Edytor</h2>
    <textarea id="editor" placeholder="Treść rozdziału..."></textarea>

    <div class="editor-tools">
      <button id="formatKDP">Format KDP</button>
      <button id="formatWattpad">Format Wattpad</button>
      <button id="saveText">Zapisz</button>
    </div>

    <div class="audio-box">
      <h3>Audiobook</h3>
      <input type="file" id="audioUpload" accept="audio/*">
    </div>
  </aside>

</main>

<!-- KONSOLA SYSTEMU -->
<footer id="console">
  <span>ETERNIVERSE CONSOLE</span>
  <pre id="log"></pre>
</footer>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
