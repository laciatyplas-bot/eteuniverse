<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETERNIVERSE — interaktywna mapa uniwersum książek EterSeeker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ETERNIVERSE — Mapa Światów</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Szukaj bram / ksiąg...">
      <select id="filterSelect">
        <option value="all">Wszystkie statusy</option>
        <option value="opublikowana">Opublikowana</option>
        <option value="w przygotowaniu">W przygotowaniu</option>
        <option value="planowana">Planowana</option>
        <option value="idea">Idea</option>
      </select>
      <button id="themeToggle">Tryb ciemny</button>
    </div>
  </header>
  <main>
    <div class="panel" id="worldList"></div>
    <div class="panel" id="contentArea"></div>
    <div class="panel" id="log"></div>
  </main>

  <!-- Ładowanie skryptów z folderu js/ (dostosuj nazwy jeśli inne w repo) -->
  <script src="js/render.js"></script> <!-- lub inny główny plik JS -->
  <script src="app.js"></script> <!-- dodatkowy jeśli istnieje -->
</body>
</html>
