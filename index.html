<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETERNIVERSE — Master System</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: Inter, system-ui, sans-serif;
  background:#041018;
  color:#E6F6F5;
}

/* ===== LAYOUT ===== */
header{
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
header h1{
  color:#D9A441;
  letter-spacing:1px;
}

#worlds{
  padding:20px;
  display:grid;
  gap:30px;
}

/* ===== WORLD ===== */
.world{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  overflow:hidden;
  background:#071626;
}
.world-header{
  padding:16px;
  background:rgba(255,255,255,.03);
}
.world-header h2{
  color:#28D3C6;
}
.world-header p{
  font-size:13px;
  opacity:.7;
}

/* ===== GATES ===== */
.gates{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
  padding:16px;
}
.gate{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.06);
  border-radius:10px;
  padding:12px;
  cursor:pointer;
  transition:.2s;
}
.gate:hover{
  background:rgba(255,255,255,.08);
}
.gate h4{
  font-size:14px;
  color:#FFB14B;
}

/* ===== BOOK PLACEHOLDER ===== */
.book{
  font-size:12px;
  opacity:.6;
  margin-top:6px;
}

/* ===== FOOTER ===== */
footer{
  padding:20px;
  text-align:center;
  font-size:12px;
  opacity:.5;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header>
  <h1>ETERNIVERSE — MASTER SYSTEM</h1>
</header>

<main id="worlds"></main>

<footer>
  Eterniverse v1.0 • Architekt: Maciej
</footer>

<script>
/* ===== DANE MASTER (MOŻESZ ROZBUDOWYWAĆ) ===== */
const DATA = [
  {id:"W1",name:"InterSeeker",desc:"Psychika, cień, trauma"},
  {id:"W2",name:"EterSeeker",desc:"Wola, struktura, architektura"},
  {id:"W3",name:"ObfitoSeeker",desc:"Materia, zasoby, energia"},
  {id:"W4",name:"ChronoSeeker",desc:"Czas i linie"},
  {id:"W5",name:"NeuroSeeker",desc:"Umysł i biologia"},
  {id:"W6",name:"MythoSeeker",desc:"Archetypy i mity"},
  {id:"W7",name:"TechnoSeeker",desc:"AI i systemy"},
  {id:"W8",name:"NutoSeeker",desc:"Dźwięk i rezonans"}
];

/* ===== RENDER ===== */
const worldsEl = document.getElementById("worlds");

DATA.forEach(world=>{
  const w = document.createElement("section");
  w.className="world";

  const header = document.createElement("div");
  header.className="world-header";
  header.innerHTML = `<h2>${world.name}</h2><p>${world.desc}</p>`;

  const gates = document.createElement("div");
  gates.className="gates";

  for(let i=1;i<=10;i++){
    const g = document.createElement("div");
    g.className="gate";
    g.innerHTML = `
      <h4>Brama ${i}</h4>
      <div class="book">miejsce na książki / audiobooki</div>
    `;
    gates.appendChild(g);
  }

  w.appendChild(header);
  w.appendChild(gates);
  worldsEl.appendChild(w);
});
</script>

</body>
</html>
