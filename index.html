<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ETERNIVERSE — Master Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <!-- =========================
       HEADER
       ========================= -->
  <header class="topbar">
    <h1>ETERNIVERSE</h1>
    <span class="version">Master Library</span>
  </header>

  <!-- =========================
       MAIN LAYOUT
       ========================= -->
  <div class="layout">

    <!-- WORLDS LIST -->
    <aside class="sidebar" id="worldList">
      <!-- render.js wypełnia -->
    </aside>

    <!-- CONTENT -->
    <main class="content">

      <!-- WORLD TITLE -->
      <section class="world-header">
        <h2 id="worldTitle">Wybierz Świat</h2>
        <p id="worldDescription"></p>
      </section>

      <!-- GATES -->
      <section class="gates" id="gatesContainer">
        <!-- render.js wypełnia -->
      </section>

    </main>
  </div>

  <!-- =========================
       MODAL: BOOK EDITOR
       ========================= -->
  <div class="modal hidden" id="bookEditorModal">
    <div class="modal-content">

      <h3>Edytor książki</h3>

      <label>
        Tytuł
        <input type="text" id="bookTitle" />
      </label>

      <label>
        Opis
        <textarea id="bookDescription"></textarea>
      </label>

      <label>
        Status
        <select id="bookStatus">
          <option value="draft">Draft</option>
          <option value="wattpad">Wattpad</option>
          <option value="kdp">Amazon KDP</option>
          <option value="published">Opublikowana</option>
        </select>
      </label>

      <label>
        Audiobook (URL / plik)
        <input type="text" id="bookAudiobook" />
      </label>

      <div class="modal-actions">
        <button id="saveBookBtn">Zapisz</button>
        <button id="closeBookBtn">Zamknij</button>
      </div>

    </div>
  </div>

  <!-- =========================
       SCRIPTS — KOLEJNOŚĆ MA ZNACZENIE
       ========================= -->
  <script src="js/data.js"></script>
  <script src="js/render.js"></script>
  <script src="js/editor.js"></script>

  <script>
    // BOOTSTRAP — NIE DOTYKASZ
    (async () => {
      await EterniverseData.loadData();
      EterniverseRender.init();
    })();
  </script>

</body>
</html>
