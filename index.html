<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Przykład Mona Modal</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #050814;
    color: white;
    margin: 40px;
  }
  .mona-btn {
    background: #ff4757;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .mona-btn:hover {
    background: #e84118;
  }
  .mona-modal {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #1a1a2e;
    padding: 24px;
    border-radius: 12px;
    max-width: 400px;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.7);
  }
  .mona-close {
    float: right;
    cursor: pointer;
    font-size: 24px;
    line-height: 1;
  }
  /* Ciemne półprzezroczyste tło pod modal */
  .mona-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 900;
  }
</style>
</head>
<body>

<button class="mona-btn" id="openModalBtn">Otwórz Modal</button>

<!-- Modal i tło (ukryte domyślnie) -->
<div id="modalBackdrop" style="display:none;">
  <div class="mona-backdrop"></div>
  <div class="mona-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <span class="mona-close" id="closeModalBtn" aria-label="Zamknij modal">×</span>
    <h2 id="modalTitle">Tytuł Modala</h2>
    <p>To jest przykładowa zawartość modala.</p>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openModalBtn');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const closeBtn = document.getElementById('closeModalBtn');

  openBtn.addEventListener('click', () => {
    modalBackdrop.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    modalBackdrop.style.display = 'none';
  });

  modalBackdrop.addEventListener('click', (e) => {
    if (e.target === modalBackdrop) {
      modalBackdrop.style.display = 'none';
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      modalBackdrop.style.display = 'none';
    }
  });
</script>

</body>
</html>
