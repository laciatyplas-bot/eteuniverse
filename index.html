
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Woli — Architektura Woli</title>
    <style>
        :root {
            --bg: #041018;
            --card: #071626;
            --text: #E6F6F5;
            --gold: #D9A441;
            --teal: #28D3C6;
            --green: #12C65B;
            --purple: #9B6BFF;
            --orange: #FFB14B;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(180deg, #020812 0%, #071726 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 3.5rem;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4rem;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        a {
            background: var(--gold);
            color: #000;
            padding: 14px 32px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-4px);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>IMPERIUM WOLI</h1>
    <p>
        Architektura Woli.<br>
        Cisza. Monolit. Selekcja. Synchronizacja. Emisja.<br><br>
        Tu zaczyna się Nowy Torus.
    </p>
    <a href="https://www.wattpad.com/user/MaciekMaciuszek94" target="_blank">WEJDŹ W BRAMĘ</a>
    <footer>© Maciej 2025 • System Seekers</footer>
</body>
</html>
