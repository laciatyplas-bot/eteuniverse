    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; }

    body { background:linear-gradient(to bottom,#05070a,#0b0f14); color:#e6e6e6; min-height:100vh; display:flex; flex-direction:column; }

    header { background:rgba(17,24,39,0.95); padding:16px 32px; border-bottom:1px solid #2d3748; backdrop-filter:blur(12px); box-shadow:0 4px 20px rgba(0,0,0,0.5); display:flex; justify-content:space-between; align-items:center; }

    header h1 { font-size:28px; font-weight:700; color:#93c5fd; letter-spacing:1px; }

    .controls { display:flex; gap:12px; flex-wrap:wrap; }

    .controls input, .controls select, .controls button { padding:10px 16px; border-radius:8px; border:none; background:#1e293b; color:#e6e6e6; font-size:14px; }

    .controls button { background:#1e40af; cursor:pointer; transition:background .3s ease; }

    .controls button:hover { background:#2563eb; }

    main { flex:1; display:grid; grid-template-columns:280px 1fr 380px; gap:1px; background:#1a202c; overflow:hidden; }

    .panel { background:#111827; padding:20px; overflow-y:auto; scrollbar-width:thin; scrollbar-color:#4a5568 #111827; }

    .panel::-webkit-scrollbar { width:8px; }
    .panel::-webkit-scrollbar-track { background:#111827; }
    .panel::-webkit-scrollbar-thumb { background:#4a5568; border-radius:4px; }

    #worldList button { display:block; width:100%; padding:20px; margin-bottom:16px; background:linear-gradient(135deg,#0f2138,#071626); border:none; border-radius:16px; color:#E6F6F5; font-size:20px; font-weight:600; cursor:pointer; box-shadow:0 8px 32px rgba(0,0,0,0.6); transition:all 0.4s ease; }
    #worldList button:hover { transform:translateY(-8px) scale(1.02); box-shadow:0 16px 48px rgba(0,0,0,0.8); }

    #contentArea h2 { font-size:36px; color:#D9A441; text-align:center; margin-bottom:32px; text-shadow:0 8px 32px rgba(217,164,65,0.4); }

    .gate { margin:48px 0; padding:40px; background:linear-gradient(145deg,#08121c,#0f2138); border-radius:24px; box-shadow:0 20px 80px rgba(0,0,0,0.8); position:relative; overflow:hidden; }

    .gate::before { content:''; position:absolute; top:0; left:0; width:100%; height:8px; background:var(--gate-color, #28D3C6); }

    .gate h3 { font-size:28px; color:var(--gate-color, #28D3C6); margin-bottom:16px; text-shadow:0 0 30px var(--gate-color, #28D3C6)40; }

    .gate .sub { opacity:0.9; font-size:18px; margin-bottom:24px; text-align:center; }

    .gate .tag { display:block; text-align:center; margin-bottom:32px; font-size:16px; padding:12px 32px; background:linear-gradient(135deg,rgba(217,164,65,0.25),rgba(40,211,198,0.25)); color:#D9A441; border-radius:60px; letter-spacing:2px; font-weight:800; box-shadow:0 12px 32px rgba(217,164,65,0.4); }

    .books-header { display:flex; justify-content:space-between; align-items:center; margin:32px 0 16px; }

    .books-header strong { font-size:20px; color:#E6F6F5; }

    .add-book-btn { padding:10px 20px; background:#1e40af; border:none; border-radius:12px; color:#fff; cursor:pointer; font-weight:600; transition:background .3s; }
    .add-book-btn:hover { background:#2563eb; }

    .book { padding:24px; margin:20px 0; background:rgba(15,33,56,0.5); border-radius:20px; border:1px solid rgba(255,255,255,0.1); position:relative; transition:all 0.4s ease; }
    .book:hover { transform:translateX(16px) scale(1.02); }

    .book strong { display:block; font-size:22px; color:#E6F6F5; margin-bottom:12px; }

    .book .status { display:inline-block; padding:8px 20px; background:rgba(217,164,65,0.3); color:#D9A441; border-radius:30px; font-size:14px; font-weight:800; }

    .book p { margin:16px 0 0; line-height:1.6; opacity:0.9; }

    .book-actions { position:absolute; top:20px; right:20px; display:flex; gap:8px; opacity:0; transition:opacity 0.3s; }
    .book:hover .book-actions { opacity:1; }

    .book-actions button { padding:8px 16px; border:none; border-radius:8px; color:#fff; cursor:pointer; font-size:13px; }
    .edit-btn { background:#2563eb; }
    .delete-btn { background:#dc2626; }

    #log { background:#05070a; padding:16px; font-family:monospace; font-size:13px; line-height:1.5; white-space:pre-wrap; }

    @media (max-width:1200px) { main { grid-template-columns:240px 1fr 320px; } }
    @media (max-width:900px) { main { grid-template-columns:1fr; } header { flex-direction:column; gap:16px; } .controls { justify-content:center; } }
  </style>
