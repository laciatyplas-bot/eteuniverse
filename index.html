<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Eterniverse – Author Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<input type="hidden" id="fabularSwitch" value="off">

<h1>Eterniverse – AUTHOR MODE</h1>

<section>
  <h2>Uniwersum</h2>
  <input id="universeTitle" placeholder="Tytuł uniwersum">
  <input id="universeDate" type="date">
  <input id="universeVersion" placeholder="Wersja">
  <select id="universeLanguage">
    <option value="pl">PL</option>
    <option value="en">EN</option>
  </select>
</section>

<section>
  <h2>Świat</h2>
  <input id="worldTitle">
  <input id="worldDate" type="date">
  <input id="worldVersion">
  <select id="worldLanguage">
    <option value="pl">PL</option>
    <option value="en">EN</option>
  </select>
</section>

<section>
  <h2>Tom</h2>
  <input id="volumeTitle">
  <input id="volumeDate" type="date">
  <input id="volumeVersion">
  <select id="volumeLanguage">
    <option value="pl">PL</option>
    <option value="en">EN</option>
  </select>
</section>

<main>
  <section id="dynamicContent"></section>
</main>

<section>
  <h2>Notatki autora</h2>
  <textarea id="authorNotes"></textarea>
</section>

<button id="saveBtn">Zapisz</button>
<button id="exportTxtBtn">TXT</button>
<button id="exportDocxBtn">DOCX</button>
<button id="exportPdfBtn">PDF</button>

<div id="output"></div>

<script src="app.js"></script>
</body>
</html>
