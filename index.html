<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETERNIVERSE - Author Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-purple-950 text-white min-h-screen">
  
  <div id="app"></div>

  <script type="module">
    // Import React z CDN
    import React, { useState, useEffect } from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';

    // Icons (Lucide React)
    const BookOpen = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
    const Edit3 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>;
    const Trash2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
    const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
    const Crown = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>;
    const Eye = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
    const Heart = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>;

    function App() {
      const [books, setBooks] = useState([
        {
          id: 1,
          title: 'INTERSEEKER: Geneza',
          world: 'ETERNIVERSE CORE',
          gate: 'BRAMA I',
          status: 'published',
          cover: 'üìò',
          isPremium: false,
          stats: { reads: 45230, likes: 8920, comments: 2340 },
          chapters: 12,
          wordCount: 85000,
          images: 8,
          desc: 'Atlas Wewnƒôtrzny Ludzkiej Psychiki'
        },
        {
          id: 2,
          title: 'WolaSeeker ‚Äì Kwant Woli',
          world: 'ETERNIVERSE CORE',
          gate: 'BRAMA III',
          status: 'published',
          cover: '‚ö°',
          isPremium: false,
          stats: { reads: 38450, likes: 7340, comments: 1920 },
          chapters: 10,
          wordCount: 68000,
          images: 6,
          desc: 'Kwantowa natura ludzkiej woli'
        },
        {
          id: 3,
          title: 'ARCHETYP SEEKER',
          world: 'ETERNIVERSE CORE',
          gate: 'BRAMA IV',
          status: 'published',
          cover: 'üëë',
          isPremium: true,
          stats: { reads: 12340, likes: 2840, comments: 890 },
          chapters: 15,
          wordCount: 92000,
          images: 13,
          desc: 'System Archetyp√≥w Eteru'
        }
      ]);

      const [editingBook, setEditingBook] = useState(null);

      const openEditModal = (book) => {
        setEditingBook({...book});
      };

      const closeEditModal = () => {
        setEditingBook(null);
      };

      const saveBook = () => {
        setBooks(books.map(b => b.id === editingBook.id ? {...editingBook} : b));
        alert(`‚úÖ KsiƒÖ≈ºka "${editingBook.title}" zapisana!`);
        closeEditModal();
      };

      const deleteBook = (bookId) => {
        if (window.confirm('Czy na pewno usunƒÖƒá ksiƒÖ≈ºkƒô?')) {
          setBooks(books.filter(b => b.id !== bookId));
          alert('‚úÖ KsiƒÖ≈ºka usuniƒôta!');
        }
      };

      const addNewBook = () => {
        const newBook = {
          id: Date.now(),
          title: 'Nowa KsiƒÖ≈ºka',
          world: 'ETERNIVERSE CORE',
          gate: 'BRAMA I',
          status: 'draft',
          cover: 'üìñ',
          isPremium: false,
          stats: { reads: 0, likes: 0, comments: 0 },
          chapters: 0,
          wordCount: 0,
          images: 0,
          desc: ''
        };
        setBooks([...books, newBook]);
        openEditModal(newBook);
      };

      return (
        <div className="p-6 max-w-7xl mx-auto">
          {/* Header */}
          <div className="mb-8 flex items-center justify-between">
            <div>
              <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                ‚úçÔ∏è ETERNIVERSE
              </h1>
              <p className="text-slate-400">Author Dashboard</p>
            </div>
            <button 
              onClick={addNewBook}
              className="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-6 py-3 rounded-lg font-semibold flex items-center gap-2 transition"
            >
              <Plus />
              Nowa KsiƒÖ≈ºka
            </button>
          </div>

          {/* Books Grid */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {books.map(book => (
              <div key={book.id} className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 border-2 border-slate-700 hover:border-blue-500 transition">
                {/* Cover */}
                <div className="flex items-start gap-4 mb-4">
                  <div className="text-5xl">{book.cover}</div>
                  <div className="flex-1">
                    <div className="flex items-start gap-2 mb-1">
                      <h3 className="font-bold text-lg flex-1">{book.title}</h3>
                      {book.isPremium && <Crown className="text-yellow-400" />}
                    </div>
                    <p className="text-xs text-slate-400 mb-2">{book.world}</p>
                    <span className={`text-xs px-2 py-1 rounded-full font-semibold ${
                      book.status === 'published' ? 'bg-green-500/20 text-green-400' :
                      book.status === 'draft' ? 'bg-yellow-500/20 text-yellow-400' :
                      'bg-blue-500/20 text-blue-400'
                    }`}>
                      {book.status.toUpperCase()}
                    </span>
                  </div>
                </div>

                {/* Stats */}
                <div className="grid grid-cols-3 gap-2 mb-4">
                  <div className="bg-slate-700/30 p-2 rounded text-center">
                    <div className="flex items-center justify-center gap-1 mb-1">
                      <Eye className="w-3 h-3 text-blue-400" />
                      <span className="text-xs font-semibold">{book.stats.reads.toLocaleString()}</span>
                    </div>
                    <p className="text-xs text-slate-500">Reads</p>
                  </div>
                  <div className="bg-slate-700/30 p-2 rounded text-center">
                    <div className="flex items-center justify-center gap-1 mb-1">
                      <Heart className="w-3 h-3 text-pink-400" />
                      <span className="text-xs font-semibold">{book.stats.likes.toLocaleString()}</span>
                    </div>
                    <p className="text-xs text-slate-500">Likes</p>
                  </div>
                  <div className="bg-slate-700/30 p-2 rounded text-center">
                    <span className="text-xs font-semibold block mb-1">{book.chapters}</span>
                    <p className="text-xs text-slate-500">Chapters</p>
                  </div>
                </div>

                {/* Actions */}
                <div className="flex gap-2">
                  <button 
                    onClick={() => openEditModal(book)}
                    className="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold text-sm transition flex items-center justify-center gap-1"
                  >
                    <Edit3 />
                    Edit
                  </button>
                  <button 
                    onClick={() => deleteBook(book.id)}
                    className="bg-red-600/20 hover:bg-red-600/30 p-2 rounded-lg transition"
                  >
                    <Trash2 className="text-red-400" />
                  </button>
                </div>
              </div>
            ))}

            {/* Add New Card */}
            <div 
              onClick={addNewBook}
              className="border-2 border-dashed border-slate-600 rounded-2xl p-6 flex flex-col items-center justify-center hover:border-blue-500 hover:bg-slate-800/30 transition cursor-pointer min-h-[300px]"
            >
              <Plus className="w-12 h-12 text-slate-400 mb-4" />
              <p className="font-semibold text-lg mb-2">Utw√≥rz NowƒÖ KsiƒÖ≈ºkƒô</p>
              <p className="text-sm text-slate-400 text-center">Rozpocznij nowe dzie≈Ço</p>
            </div>
          </div>

          {/* Edit Modal */}
          {editingBook && (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
              <div className="bg-slate-900 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border-2 border-blue-500">
                {/* Modal Header */}
                <div className="sticky top-0 bg-slate-900 border-b border-slate-800 p-6 flex items-center justify-between">
                  <h2 className="text-2xl font-bold flex items-center gap-2">
                    <Edit3 />
                    Edytuj KsiƒÖ≈ºkƒô
                  </h2>
                  <button onClick={closeEditModal} className="text-slate-400 hover:text-white transition text-2xl">
                    ‚úï
                  </button>
                </div>

                {/* Modal Body */}
                <div className="p-6 space-y-6">
                  {/* Cover */}
                  <div>
                    <label className="block text-sm font-semibold mb-3">Ok≈Çadka</label>
                    <div className="flex items-center gap-4">
                      <div className="w-32 h-48 bg-gradient-to-br from-blue-900/50 to-purple-900/50 rounded-xl flex items-center justify-center text-6xl">
                        {editingBook.cover}
                      </div>
                      <div>
                        <button className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition mb-2">
                          Upload Ok≈Çadki
                        </button>
                        <p className="text-xs text-slate-400">Rekomendowane: 1600x2560px</p>
                      </div>
                    </div>
                  </div>

                  {/* Title */}
                  <div>
                    <label htmlFor="book-title" className="block text-sm font-semibold mb-2">Tytu≈Ç</label>
                    <input
                      id="book-title"
                      type="text"
                      value={editingBook.title}
                      onChange={(e) => setEditingBook({...editingBook, title: e.target.value})}
                      className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-blue-500 focus:outline-none"
                    />
                  </div>

                  {/* World & Gate */}
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label htmlFor="book-world" className="block text-sm font-semibold mb-2">≈öwiat</label>
                      <select
                        id="book-world"
                        value={editingBook.world}
                        onChange={(e) => setEditingBook({...editingBook, world: e.target.value})}
                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-blue-500 focus:outline-none"
                      >
                        <option>ETERNIVERSE CORE</option>
                        <option>POLARIS</option>
                        <option>COSMOS EXPLORERS</option>
                      </select>
                    </div>
                    <div>
                      <label htmlFor="book-gate" className="block text-sm font-semibold mb-2">Brama</label>
                      <select
                        id="book-gate"
                        value={editingBook.gate}
                        onChange={(e) => setEditingBook({...editingBook, gate: e.target.value})}
                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-blue-500 focus:outline-none"
                      >
                        <option>BRAMA I</option>
                        <option>BRAMA II</option>
                        <option>BRAMA III</option>
                        <option>BRAMA IV</option>
                        <option>BRAMA V</option>
                      </select>
                    </div>
                  </div>

                  {/* Status */}
                  <div>
                    <label className="block text-sm font-semibold mb-2">Status</label>
                    <div className="flex gap-3">
                      {['draft', 'published', 'archived'].map(status => (
                        <button
                          key={status}
                          onClick={() => setEditingBook({...editingBook, status})}
                          className={`flex-1 py-3 rounded-lg font-semibold transition ${
                            editingBook.status === status
                              ? status === 'published' ? 'bg-green-600' :
                                status === 'draft' ? 'bg-yellow-600' : 'bg-slate-600'
                              : 'bg-slate-800 hover:bg-slate-700'
                          }`}
                        >
                          {status.charAt(0).toUpperCase() + status.slice(1)}
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Premium Toggle */}
                  <div className="flex items-center justify-between bg-slate-800/50 rounded-lg p-4">
                    <div className="flex items-center gap-3">
                      <Crown className="text-yellow-400" />
                      <div>
                        <p className="font-semibold">Premium Book</p>
                        <p className="text-xs text-slate-400">Wymaga subskrypcji</p>
                      </div>
                    </div>
                    <button
                      onClick={() => setEditingBook({...editingBook, isPremium: !editingBook.isPremium})}
                      className={`relative w-14 h-7 rounded-full transition ${
                        editingBook.isPremium ? 'bg-yellow-600' : 'bg-slate-700'
                      }`}
                    >
                      <div className={`absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform ${
                        editingBook.isPremium ? 'translate-x-7' : ''
                      }`}></div>
                    </button>
                  </div>

                  {/* Description */}
                  <div>
                    <label htmlFor="book-desc" className="block text-sm font-semibold mb-2">Opis</label>
                    <textarea
                      id="book-desc"
                      value={editingBook.desc || ''}
                      onChange={(e) => setEditingBook({...editingBook, desc: e.target.value})}
                      className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-blue-500 focus:outline-none resize-none"
                      rows="4"
                    />
                  </div>
                </div>

                {/* Modal Footer */}
                <div className="sticky bottom-0 bg-slate-900 border-t border-slate-800 p-6 flex gap-3">
                  <button
                    onClick={closeEditModal}
                    className="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-lg font-semibold transition"
                  >
                    Anuluj
                  </button>
                  <button
                    onClick={saveBook}
                    className="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold transition"
                  >
                    üíæ Zapisz
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render app
    ReactDOM.createRoot(document.getElementById('app')).render(<App />);
  </script>
</body>
</html>
